<!DOCTYPE html>
<html>
	<head>
    	<title>Photon</title>

    	<!-- Stylesheets -->
	    <link rel="stylesheet" href="resource\photon-0.1.2-dist\css\photon.css">
	    <script type="text/javascript" src="linkers/it_qrqc.js"></script>
    	<!-- Electron Javascript -->
    	<script src="app.js" charset="utf-8"></script>
    </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
    	<!-- .toolbar-header sits at the top of your app -->
    	<header class="toolbar toolbar-header">
    		<h1 class="title">QRQC</h1>
    	</header>

      <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
      		<div class="pane-sm sidebar">
		 		<nav class="nav-group">
		 			<h5 class="nav-group-title">MENU</h5>
		
		  			<a class="nav-group-item" href="index.html">
		    			<span class="icon icon-home"></span>
		    			Home
		  			</a>
		 			<a class="nav-group-item active" href="it_qrqc.html">
		    			<span class="icon icon-keyboard"></span>
		    			IT QRQC
		  			</a>
		  			<a class="nav-group-item" href="archive.html">
		    			<span class="icon icon-docs"></span>
		    			Archive
		  			</a>
				</nav>
		  	</div>
			<div class="pane">	
				<h1>IT QRQC PAGE</h1>
				<button class="btn btn-large btn-primary" onclick="startTest()">Safety</button>
				<button class="btn btn-large btn-negative">Quality</button>
				<button class="btn btn-large btn-positive">Cash</button>
				<button class="btn btn-large btn-default">Delivery</button>
				<button class="btn btn-large btn-negative">People</button>
				<button class="btn btn-large btn-warning">Improvement</button>
				<input type="text" id="test" placeholder="test"/>
			</div>
        </div>
    </div>
  </body>
</html>
